commit-msg:
  commands:
    check-sign-off:
      run: 'test $(grep -c "^Signed-off-by: " {1}) -lt 2'
  scripts:
    'commitlint.sh':
      runner: bash

pre-commit:
  parallel: true
  commands:
    js-lint:
      glob: '**/*'
      run: corepack pnpm prettier --check {staged_files} -u --no-error-on-unmatched-pattern --config ./.prettierrc --cache && corepack pnpm eslint {staged_files}
      stage_fixed: true

    js-fmt:
      glob: '**/*'
      run: corepack pnpm prettier --write {staged_files} -u --no-error-on-unmatched-pattern --config ./.prettierrc --cache
      stage_fixed: true

post-merge:
  commands:
    install-packages:
      run: corepack use pnpm
